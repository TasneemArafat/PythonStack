<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="row g-3" action="/show" method="post">
        <p>Your Name: <input class="form-control" type="text" id = "name" name="name"></p>
        <p>
            Gender:
            <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            
        </p>
        <p>
            Courses you've Finished:
            <br>
            <input type="checkbox" id="Web Fundamentales" name="courses" value="Web Fundamentales">
            <label for="Web Fundamentales">Web Fundamentales</label>
            <input type="checkbox" id="Python" name="courses" value="Python">
            <label for="Pyhton">Pyhthon</label>
            <input type="checkbox" id="Java" name="courses" value="Java">
            <label for="Java">Java</label>
        </p>
        <p>Dojo Location: <select class="form-select" id = "location" name="location">
            <option value="palestine">Palestine</option>
            <option value="san jose">Sane Jose</option>
            <option value="seattle">Seattle</option>
        </select></p>
        <p>Favourite Language: <select class="form-select" id = "languages" name="languages">
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="mern">MERN</option>
        </select></p>
        <p>Comment (Optional):
        <br>
        <textarea class="form-control" id = "comment" name="comment"></textarea></p>
        <br>
        <p><input class="btn btn-primary" type="submit" id = "submit" value="Button"></p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="view">
        <a class="goback" href='/shows'>Go Back</a>
        <h3>Edit Show {{show.id}}</h3>
        {% if messages %}
        <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
        </ul>
        {% endif %}
        <form class="form-control" action = "update" method="post">
            {% csrf_token %}
            Title:
            <input class="form-control" type="text" name="title" value="{{show.title}}">
            <br>
            Netweork:
            <input class="form-control" type="text" name="network" value="{{show.network}}">
            Release Date:
            <input class="form-control" type="date" name="rd" value="{{date}}">
            <br>
            Description:
            <textarea class="form-control" name="desc">{{show.desc}}</textarea>
            <br>
            <input class="btn btn-warning" type="submit" value="Update">
            <br>
            <a class="gotoshow" href="/shows/{{show.id}}">Go To Show</a>
        </form>
    </div>
</body>
</html>

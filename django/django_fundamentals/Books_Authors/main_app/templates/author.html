<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{this_author.first_name}} {{this_author.last_name}}</h1>
    <p>ID: {{this_author.id}}</p>
    <P>Notes: {{this_author.notes}}</P>
    <p>Authors:</p>
    <ul>
    {% for i in this_author.book.all %}
        <li>{{i.title}}</li>
    {% endfor %}
    </ul>
    <form action="/select_book" method="post">
        {% csrf_token %}
        <input type="hidden" name="this_author" value={{this_author.id}}>
        <select name="selected_book">
            {% for j in all_books %}
            <option value={{j.title}}>{{j.title}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Counter</h1>
    <p>{{request.session.counter}} times.</p>
    <form action="/counter" > 
        <button type="submit">Plus two</button>
    </form>
    <form action="/numinc" method="post" >
        {% csrf_token %}
        Increment By: <input type="number" name="inc">
    </form>
    <h3>Actual Counter: {{ request.session.counter2 }}</h3>
    <a href="/destroy_session">clear</a>
</body>
</html>
